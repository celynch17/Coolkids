<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Professor Table</title>
</head>
<body>
 <div class="navbar">
 	<i class="material-icons" style="display:inline;font-size:48px;"><a href="html.html">home</a></i>
 	<h1 id="title" style="font-family:'Dancing Script',cursive;text-align:center;"> Rate my Loyno Professor</h1>
 	<button onclick="document.getElementById('id03').style.display='block'"
class="w3-button" style="align:center;background:rgba(139, 242, 242, .5)">Login</button>

<!-- The Modal -->
					<div id="id03" class="w3-modal">
 					 <div class="w3-modal-content">
    					<div class="w3-container" style="background-size:auto">
     					 <span onclick="document.getElementById('id03').style.display='none';"
      					class="w3-button w3-display-topright">&times;</span>
      					<form id="id03">
      						First name:<br>
 								 <input type="text" name="firstname"><br>
  							Last name:<br>
  								<input type="text" name="lastname">
  								<br>
  							Year: <br>
  							<input type="radio" name="grade" value="1"> Freshman<br>
  							<input type="radio" name="grade" value="2"> Sophomore<br>
  							<input type="radio" name="grade" value="3"> Junior <br>
  							<input type="radio" name="grade" value="4"> Senior <br>
  							<input type="radio" name="grade" value="5"> Grad Student
						</form>
						<button onclick="document.getElementById('id03').style.display='none'" style="margin-bottom: 10px"> Submit </button>
						<!-- for now only closes window. Recode to actually submit -->
						</div>
					</div>
	</div>
 	
 </div>

	<div class="header">
			<p id="title_subheading"> Find your dream class today</p>
			<input type="text" class="searchbar" placeholder="Find your next class">
			<div class="search">
				<div class="row">
					<div class="col-sm-4">
						<button class="profbtn"><a href="">Professors</a></button>
					</div>
					<div class="col-sm-4">
						<button class="classesbtn"><a href="">Classes</a></button>
					</div>
					<div class="col-sm-4">
						<button class="ratingbtn"><a href="">Rating</a></button>
					</div>
				</div>
<!-- 				<i class="fa fa-graduation-cap" style="font-size: 50px;padding-right:50px;"></i>
				<i class="fa fa-book" style="font-size: 50px;padding-right:50px;"></i>
				<i class= "fa fa-star" style="font-size: 50px; padding-right:50px;"></i> -->
			</div>
	</div>

	
	<div class="Prof-table">Loyola Professors</div>
	<div class="table">
		<div class="row">
			<div class="col-sm-2">
				<div class="row">
					<div class="rating-prof">
						<div class="col-sm-1">
							<div class="rating-numb" style="float:right">
								4
							</div>
						</div>
						<div class="col-sm-1">
							<div class="rating10">
								/10
							</div>
						</div>
					</div>
				</div>

				<div class="prof-rating">
				</div>
			</div>
			<div class="col-sm-3">
				<h1>Headshot Pic</h1>
				<div class="headshot">
					<p id="photo"></p>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="professor-description">
					<div class="prof-name">
						<h2>Dr. John Doe</h2>
					</div>
						<div class="major-class">
							<div class="row">
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-4">
											<h2>Major(s):</h2>
										</div>
										<div class="col-sm-8">
											<div class="prof-major">
												accounting
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-4">
											<h2>Class(es):</h2>
										</div>
										<div class="col-sm-8">
											<div class="prof-classes">
												intro accounting
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
							
					<h1>(Description)</h1>
						<div class="prof-descrip">
							<p>
								
							</p>
						</div>
					
				</div>
			</div>
		</div>		
	</div>
			

</body>
<footer>
	<div class="sponsor">
		<p>Powered by CoolKids</p>
	</div>
</footer>
</html>
